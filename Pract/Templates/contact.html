{% extends 'base.html' %}

{% block title %} Contact {% endblock title %}

{% block body %}
<div class='container-fluid px-0'>
    <img src="https://source.unsplash.com/1800x600/?phone,contact," class="d-block w-100" alt="...">
</div>

<div class="container">
    <h3 class="text-center"> Conatct Us </h3>

    {% comment %} Form {% endcomment %}

    <form method="post" action="/Contact">
    {% csrf_token %}
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="validationDefault01">First name</label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="First name"required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="validationDefault02">Last name</label>
                <input type="text" class="form-control" id="validationDefault02" placeholder="Last name"required>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="validationDefault03">City</label>
                <input type="text" class="form-control" id="validationDefault03" required>
            </div>
            {% comment %} <div class="col-md-3 mb-3">
                <label for="validationDefault04">State</label>
                <select class="custom-select" id="validationDefault04" required>
                    <option selected disabled value="">Choose...</option>
                    <option>Surat</option>
                    <option>Uk</option>
                    <option>Love</option>
                    <option>Kalyan</option>
                    <option>Japna</option>
                </select>
            </div> {% endcomment %}
            <div class="col-md-3 mb-3">
                <label for="validationDefault05">Zip</label>
                <input type="text" class="form-control" id="validationDefault05" required>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                    Agree to terms and conditions
                </label>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
    </form>


</div>

{% endblock body %}
